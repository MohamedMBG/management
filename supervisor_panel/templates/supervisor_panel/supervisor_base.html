<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Supervisor Panel{% endblock %}</title>
    {% load static %}
    <!-- Assuming similar CSS dependencies as the main base.html, adjust if needed -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet"> <!-- Or a supervisor-specific CSS -->
    <style>
        /* Basic styling for a distinct sidebar */
        body {
            display: flex;
        }
        .supervisor-sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #343a40; /* Dark background */
            padding-top: 20px;
            color: #fff;
        }
        .supervisor-sidebar a {
            color: #adb5bd;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }
        .supervisor-sidebar a:hover, .supervisor-sidebar a.active {
            color: #fff;
            background-color: #495057;
        }
        .supervisor-content {
            margin-left: 220px; /* Same as sidebar width */
            padding: 20px;
            width: calc(100% - 220px);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="supervisor-sidebar">
        <h4 class="text-center mb-4">Supervisor Menu</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <!-- Add logic to determine active link based on current URL -->
                <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'supervisor_panel:dashboard' %}">
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'stock_report' %}active{% endif %}" href="{% url 'supervisor_panel:stock_report' %}">
                    Stock Report
                </a>
            </li>
            <!-- Add other supervisor links here -->
            <li class="nav-item mt-auto">
                 <a class="nav-link" href="{% url 'supervisor_panel:logout' %}">Logout</a>
            </li>
        </ul>
    </nav>

    <main class="supervisor-content">
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
