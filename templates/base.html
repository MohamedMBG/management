<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Administration{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        /* Styles pour la barre latérale */
        .admin-sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            transition: all 0.3s;
        }
        .admin-sidebar a {
            color: white;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
            transition: all 0.2s;
        }
        .admin-sidebar a:hover {
            background-color: #495057;
        }
        .admin-sidebar a.active {
            background-color: #007bff;
        }
        .admin-main {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        @media (max-width: 768px) {
            .admin-sidebar {
                width: 70px;
            }
            .admin-sidebar .sidebar-text {
                display: none;
            }
            .admin-main {
                margin-left: 70px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="d-flex">
        <!-- Barre latérale -->
        <div class="admin-sidebar">
            <div class="text-center mb-4">
                <h4 class="sidebar-text">Administration</h4>
            </div>
            <a href="{% url 'admin_dashboard' %}" class="mb-2">
                <i class="bi bi-speedometer2"></i>
                <span class="sidebar-text">Tableau de bord</span>
            </a>
            <a href="{% url 'produit_list' %}" class="mb-2">
                <i class="bi bi-box-seam"></i>
                <span class="sidebar-text">Produits</span>
            </a>
            <a href="{% url 'fournisseur_list' %}" class="mb-2">
                <i class="bi bi-truck"></i>
                <span class="sidebar-text">Fournisseurs</span>
            </a>
            <a href="{% url 'achat_list' %}" class="mb-2">
                <i class="bi bi-cart-check"></i>
                <span class="sidebar-text">Achats</span>
            </a>
            <a href="{% url 'admin_panel:superviseur_list' %}" class="mb-2">
                <i class="bi bi-person-badge"></i>
                <span class="sidebar-text">Superviseurs</span>
            </a>
            <a href="{% url 'admin_logout' %}" class="mt-4">
                <i class="bi bi-box-arrow-right"></i>
                <span class="sidebar-text">Déconnexion</span>
            </a>
        </div>

        <!-- Contenu principal -->
        <div class="admin-main flex-grow-1">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script pour mettre en surbrillance le lien actif
        document.addEventListener('DOMContentLoaded', function() {
            const currentUrl = window.location.pathname;
            document.querySelectorAll('.admin-sidebar a').forEach(link => {
                if (link.getAttribute('href') === currentUrl) {
                    link.classList.add('active');
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
