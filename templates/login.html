<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#28a745">

    <!-- Title Page-->
    <title>Gestion de Stock - Connexion</title>

    <!-- Favicon -->

    <!-- Font Awesome -->

    <!-- Bootstrap CSS-->
    <link href="{% static 'vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-green: #198754;
            --dark-green: #218838;
            --light-green: #d4edda;
        }

        body {
            background-color: #f8f9fa;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .login-container {
            max-width: 450px;
            margin: 0 auto;
            padding-top: 5rem;
        }

        .login-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background-color: var(--primary-green);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .login-body {
            padding: 2rem;
            background-color: white;
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .btn-login {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: var(--dark-green);
            border-color: var(--dark-green);
            transform: translateY(-2px);
        }

        .login-logo {
            margin-bottom: 1.5rem;
        }

        .login-logo img {
            height: 60px;
        }

        .input-group-text {
            background-color: var(--light-green);
            color: var(--primary-green);
        }

        .alert-message {
            background-color: var(--light-green);
            border-color: #c3e6cb;
            color: #155724;
        }

        .footer-links {
            text-align: center;
            margin-top: 1rem;
            color: #6c757d;
        }

        .footer-links a {
            color: var(--primary-green);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                </div>
                <h3 class="mb-0">Connexion Admin</h3>
            </div>

            <div class="login-body">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-message alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                {% endif %}

                <form action="{% url 'admin_panel:login' %}" method="POST" id="checkLogin">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-login btn-block btn-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
                    </button>
                </form>

                <div class="footer-links mt-4">
                    <a href="{% url 'client_panel:client_signin' %}" class="d-block mb-2">Client</a>
                    <a href="{% url 'supervisor_panel:login' %}" class="d-block">Superviseur</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>

    <!-- Custom JS -->
    <script>
        // Add animation to form submission
        $(document).ready(function() {
            $('#checkLogin').submit(function() {
                $('#connect').html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Connexion en cours...');
            });
        });
    </script>
</body>

</html>
