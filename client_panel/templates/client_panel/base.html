<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Client Panel{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 250px;
            --sidebar-collapsed-width: 70px;
            --transition-speed: 0.3s;
        }
        body {
            background-color: #f8f9fa;
            transition: margin var(--transition-speed) ease;
        }
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #198754;
            color: white;
            padding-top: 20px;
            transition: width var(--transition-speed) ease;
            z-index: 1000;
            overflow-x: hidden;
        }
        .sidebar-collapsed .sidebar {
            width: var(--sidebar-collapsed-width);
        }
        .sidebar-collapsed .sidebar-text {
            display: none;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            padding: 12px 15px;
            text-decoration: none;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .sidebar a:hover {
            background-color: #157347;
        }
        .sidebar a.active {
            background-color: #146c43;
            font-weight: bold;
        }
        .sidebar i {
            margin-right: 10px;
            font-size: 1.2rem;
            min-width: 25px;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
            transition: margin var(--transition-speed) ease;
        }
        .sidebar-collapsed .main-content {
            margin-left: var(--sidebar-collapsed-width);
        }
        .sidebar-toggle {
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 1100;
            background: #198754;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        .sidebar-collapsed .sidebar-toggle {
            left: 15px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: var(--sidebar-collapsed-width);
            }
            .sidebar-text {
                display: none;
            }
            .main-content {
                margin-left: var(--sidebar-collapsed-width);
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="bi bi-list"></i>
    </button>

    <div class="sidebar">
        <div class="text-center mb-4">
            <h4 class="sidebar-text">Menu</h4>
        </div>
        <a href="{% url 'client_dashboard' %}" class="mb-2">
            <i class="bi bi-speedometer2"></i>
            <span class="sidebar-text">Dashboard</span>
        </a>
        <a href="{% url 'client_products' %}" class="mb-2">
            <i class="bi bi-cart"></i>
            <span class="sidebar-text">Products</span>
        </a>
        <a href="{% url 'client_achats' %}" class="mb-2">
            <i class="bi bi-receipt"></i>
            <span class="sidebar-text">My Purchases</span>
        </a>
        <a href="{% url 'client_logout' %}" class="mt-4">
            <i class="bi bi-box-arrow-right"></i>
            <span class="sidebar-text">Sign Out</span>
        </a>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebarToggle = document.getElementById('sidebarToggle');
        const body = document.body;

        // Initialize from localStorage
        if (localStorage.getItem('sidebarCollapsed') === 'true') {
            body.classList.add('sidebar-collapsed');
        }

        // Toggle sidebar
        sidebarToggle.addEventListener('click', function() {
            body.classList.toggle('sidebar-collapsed');
            localStorage.setItem('sidebarCollapsed', body.classList.contains('sidebar-collapsed'));
        });

        // Highlight active link
        const currentUrl = window.location.pathname;
        document.querySelectorAll('.sidebar a').forEach(link => {
            if (link.getAttribute('href') === currentUrl) {
                link.classList.add('active');
            }
        });
    });
    </script>
    <script>
    (function(){
        if(!window.chatbase||window.chatbase("getState")!=="initialized"){
            window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}
                window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,
                {get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}}
            )
        }
        const onLoad=function(){const script=document.createElement("script");
            script.src="https://www.chatbase.co/embed.min.js";script.id="TA70-OtPyXVi2YI4M6SNk";
            script.domain="www.chatbase.co";document.body.appendChild(script)};
        if(document.readyState==="complete"){onLoad()}
        else{window.addEventListener("load",onLoad)}})();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
