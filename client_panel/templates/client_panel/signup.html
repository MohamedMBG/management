{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Client Sign Up - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="auth-form-container">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0 text-center">Create Client Account</h4>
            </div>
            <div class="card-body p-4">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <small class="text-muted">
                    Already have an account? <a href="{% url 'client_signin' %}" class="text-success">Sign In</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
